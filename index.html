<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shok's LinkDump</title>
    
    <!-- Working FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #181818;
            color: #fff;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s, background 0.2s;
        }
        a:hover {
            background: #555;
            transform: scale(1.05);
        }
        p {
            margin: 5px 0;
            font-size: 14px;
            color: #bbb;
        }
        .toggle-btn {
            cursor: pointer;
            padding: 10px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .toggle-btn:hover {
            background: #666;
        }

        /* Light Mode */
        .light-mode {
            background: #f4f4f4;
            color: #222;
        }
        .light-mode .container {
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .light-mode a {
            background: #007BFF;
            color: white;
        }
        .light-mode a:hover {
            background: #0056b3;
        }
        .light-mode p {
            color: #555;
        }
        .light-mode .toggle-btn {
            background: #333;
            color: white;
        }

        /* Social Media Buttons */
        .socials {
            margin-top: 15px;
        }
        .socials a {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin: 5px;
            border-radius: 50%;
            font-size: 24px;
            text-align: center;
            transition: transform 0.2s, background 0.2s;
        }

        /* Dark Mode Social Colors */
        .socials .github {
            background: #fff;
            color: #181818;
        }
        .socials .telegram {
            background: #0088cc;
            color: white;
        }
        .socials .instagram {
            background: #e4405f;
            color: white;
        }

        /* Light Mode Social Colors */
        .light-mode .socials .github {
            background: #222;
            color: white;
        }
        .light-mode .socials .telegram {
            background: #0077b5;
        }
        .light-mode .socials .instagram {
            background: #d6249f;
        }

        .socials a:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleDarkMode()">üåû Toggle Light Mode</button>
    
    <div class="container">
        <h1>Shok's LinkDump</h1>
        
        <h2>Projects</h2>
        <a href="https://shoktheiv.itch.io/cobra-dash" target="_blank">Cobra Dash</a>
        <p>‚ö° Dungeon Crawler where you play as a Snake. Reach as far as possible!</p>

        <a href="https://dashingmortis.itch.io/wizard-but-pew-pew" target="_blank">Wizard But Pew Pew</a>
        <p>üßô‚Äç‚ôÇÔ∏è A chaotic magic bullet-hell game. With guns.</p>

        <a href="https://dashingmortis.itch.io/a-game-made-in-7-hours" target="_blank">A Game Made In 7 Hours</a>
        <p>üéÆ An endless runner built in just SEVEN HOURS</p>

        <h2>Socials</h2>
        <div class="socials">
            <a href="https://github.com/shohtheiv" class="github" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://t.me/shoksdumpster" class="telegram" target="_blank"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://instagram.com/shoktheiv" class="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('light-mode');
            const isLightMode = document.body.classList.contains('light-mode');
            document.querySelector('.toggle-btn').textContent = isLightMode ? "üåô Toggle Dark Mode" : "üåû Toggle Light Mode";
        }
    </script>
</body>
</html>
